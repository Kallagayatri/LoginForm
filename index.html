<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
	<section class="container">
		<div class="card">
			<div class="heading">
				<h2>Login Form</h2>
			</div>
			<form class="form">
				<div class="form-group">
					<label>Username:</label>
					<input type="text" id="uname" placeholder="Enter username" name="uname" class="form-control" required>
			    </div>
			    <div class="form-group">
					<label>Password:</label>
					<input type="password" id="password" placeholder="Enter Password" name="psw" class="form-control" required pattern=".{5,10}" title="5 to 10 characters">
				</div>
				<div class="form-group">
					<label><input type="checkbox" name="remember"> Remember me</label>
				</div>
				<div class="form-group">
					<button type="button" class="loginbtn form-control btn btn-primary">Login</button>
				</div>
				<p><a href="#" class="forgot">Forgot Password?</a></p>
            	<p>Don't have an account?<a href="#" class="register">Sign Up</a></p>
			</form>
		</div>
	</section>

	<script scr="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
</body>
</html>
